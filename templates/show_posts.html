{% extends "layout.html" %}
{% block body %}
  {% if user.email %}
  {% for post in posts %}
  <div class="blog-post">
    <h2 class="blog-post-title">{{ post['user'] }}</h2>
    <p>{{ post['status']|safe }}<p>
  </div>
  {% else %}
    <div class="blog-post"><h2 class="blog-post-title">Unbelievable. No posts here so far!</h2></div>
  {% endfor %}
  {% endif %}
{% endblock %}
