{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for post in posts %}
    <li><h2>{{ post['user'] }}</h2>
        {{ post['status']|safe }}<br>
        <!--<em>{{ post['date'] }}</em>-->
  {% else %}
    <li><em>Unbelievable. No posts here so far!</em>
  {% endfor %}
  </ul>
{% endblock %}
