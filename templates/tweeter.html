<html>
<head>
  <title>Tweeter.com</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='starter-template.css') }}">
  <!-- Latest compiled and minified JavaScript -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Tweeter.com</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">My Profile</a></li>
          <li><a href="#about">News</a></li>
          <li><a href="#contact">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="starter-template" style="width:500px; margin-left:315px;">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Hello, please tweet below</h2>
        <input type="user" name="user" class="form-control" placeholder="User" required autofocus>
        <input type="status" name="status" class="form-control" placeholder="Tweet" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
